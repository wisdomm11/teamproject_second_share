<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .wrap {
            width: 90%;
            margin: 0 auto;



            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wrap .a3 {
            width: 100%;
            margin: 0 auto;



            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wrap .a3 input {
            width: 90%;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .wrap .a4 {
            width: 90%;

            display: flex;
            gap: 5px;

            margin-bottom: 5px;
        }

        .wrap .a6 {
            width: 90%;
            margin-top: 5px;
            background-color: #0074E9;
            color: white;

            border-radius: 5px;
        }

        .wrap .logo a {
            text-decoration: none;
        }

        @media (min-width: 1200px) {
            .wrap {
                width: 33%;
                margin: 0 auto;
            }




        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <a href="./../index.html">
                <h2>🍜 라면로드</h2>
            </a>

        </div>
        <div>
            <strong>회원정보를 입력해주세요</strong>
        </div>
        <div class="a3">
            <input type="text" placeholder="아이디">
            <input type="text" placeholder="비밀번호">
            <input type="text" placeholder="비밀번호 확인">
            <input type="text" placeholder="이름">
            <input type="text" placeholder="휴대폰번호">
        </div>

        <hr>

        <div class="a4">
            <div>checkbox</div>
            <div>모두 확인하였으며 동의합니다.</div>
        </div>


        <style>
            .agreement-box {
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 20px 25px;
                width: 90%;
                background: #fff;
                font-family: 'Noto Sans KR', sans-serif;
            }

            .agreement-list {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .agreement-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 4px 0;
            }

            .agreement-label {
                display: flex;
                align-items: center;
                font-size: 15px;
                color: #333;
                flex: 1;
                cursor: pointer;
            }

            .agreement-label input[type="checkbox"] {
                margin-right: 8px;
                width: 18px;
                height: 18px;
                accent-color: #ccc;
            }

            .arrow {
                font-size: 18px;
                color: #bbb;
                margin-left: 8px;
                user-select: none;
            }
        </style>

        <div class="agreement-box">
            <ul class="agreement-list">
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [필수] 만 14세 이상입니다
                    </label>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [필수] 라면로드 이용약관 동의
                    </label>
                    <span class="arrow">&#8250;</span>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [필수] 전자금융거래 이용약관 동의
                    </label>
                    <span class="arrow">&#8250;</span>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [필수] 개인정보 수집 및 이용 동의
                    </label>
                    <span class="arrow">&#8250;</span>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [필수] 개인정보 제3자 제공 동의
                    </label>
                    <span class="arrow">&#8250;</span>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [선택] 마케팅 목적의 개인정보 수집 및 이용 동의
                    </label>
                    <span class="arrow">&#8250;</span>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [선택] 광고성 정보 수신 동의
                    </label>
                    <span class="arrow">&#8250;</span>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [선택] 이메일 수신 동의
                    </label>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [선택] SMS, SNS 수신 동의
                    </label>
                </li>
                <li class="agreement-item">
                    <label class="agreement-label">
                        <input type="checkbox">
                        [선택] 앱 푸시 수신 동의
                    </label>
                </li>
            </ul>
        </div>

        <button class="a6">
            동의하고 가입하기
        </button>

    </div>

</body>

</html>
